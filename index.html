<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Showcase</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: flex-start; /* Align to top, allowing content to scroll if long */
            min-height: 100vh;      /* Full viewport height */
            padding: 2rem 1rem;     /* Responsive padding */
        }
        /* Style for disabled input fields to look like text */
        .disabled-input {
            background-color: #e2e8f0; /* Light gray background for disabled state */
            color: #4a5568; /* Darker text color */
            border: 1px solid #cbd5e0; /* Light border */
            cursor: default; /* Default cursor */
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            width: 100%;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.05); /* Subtle inset shadow */
        }
        /* Custom styling for disabled checkboxes to ensure visibility */
        .disabled-checkbox:checked {
            background-color: #22c55e; /* green-500 */
            border-color: #22c55e;
        }
        .disabled-checkbox:checked:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.5); /* green-500 with transparency */
        }
        .disabled-checkbox {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            display: inline-block;
            vertical-align: middle;
            height: 1rem;
            width: 1rem;
            border: 1px solid #cbd5e0; /* border-gray-300 */
            border-radius: 0.25rem; /* rounded */
            background-color: #e2e8f0; /* bg-gray-200 */
            cursor: default;
            position: relative;
        }
        .disabled-checkbox:checked::before {
            content: '\2713'; /* Checkmark character */
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.75rem; /* Adjust size as needed */
            color: white;
        }
    </style>
</head>
<body>

    <div class="bg-white p-8 rounded-lg shadow-xl max-w-4xl w-full border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Content Details Showcase</h1>

        <div class="mb-6 flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <input
                type="text"
                id="contentIdInput"
                placeholder="Enter ID (e.g., 1)"
                class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm w-full sm:w-auto"
            />
            <button
                id="showContentBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 w-full sm:w-auto"
            >
                Load Content
            </button>
        </div>

        <!-- Inspection Report Showcase Section (now the primary content display) -->
        <div id="contentShowcase" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6 border-b pb-3">Inspection Report: <span id="reportNoDisplay" class="text-blue-700"></span></h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Report Date:</label>
                    <input type="text" id="reportDate" class="disabled-input" disabled>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Client:</label>
                    <input type="text" id="reportClient" class="disabled-input" disabled>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Date & Place of Test:</label>
                    <input type="text" id="reportTestDatePlace" class="disabled-input" disabled>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Equipment Tested:</label>
                    <input type="text" id="reportEquipmentTested" class="disabled-input" disabled>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Equipment Type:</label>
                    <input type="text" id="reportEquipmentType" class="disabled-input" disabled>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Equipment No:</label>
                    <input type="text" id="reportEquipmentNo" class="disabled-input" disabled>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Capacity:</label>
                    <input type="text" id="reportCapacity" class="disabled-input" disabled>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Type of Test:</label>
                    <input type="text" id="reportTypeOfTest" class="disabled-input" disabled>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Applicable Reference:</label>
                    <input type="text" id="reportApplicableRef" class="disabled-input" disabled>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Inspection Procedure:</label>
                    <input type="text" id="reportInspectionProc" class="disabled-input" disabled>
                </div>
            </div>

            <div class="mb-6">
                <h3 class="block text-gray-700 text-sm font-semibold mb-2">1- Visual Check:</h3>
                <div class="grid grid-cols-3 gap-2 text-sm font-semibold text-gray-800 bg-gray-100 p-2 rounded-t-md">
                    <div>Item</div>
                    <div class="text-center">Accepted</div>
                    <div class="text-center">Rejected</div>
                </div>
                <div id="visualChecksContainer" class="border border-gray-200 rounded-b-md">
                    <!-- Visual check items will be appended here by JS -->
                </div>
            </div>

            <div class="mb-4 text-center">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Report Image:</label>
                <img
                    id="reportImage"
                    src="first.jpeg"
                    alt="Inspection Report Image"
                    class="rounded-md shadow-sm mx-auto w-full h-auto max-h-96 object-contain border border-gray-300"
                />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Telephone:</label>
                    <input type="text" id="reportContactTele" class="disabled-input" disabled>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Website:</label>
                    <input type="text" id="reportContactWebsite" class="disabled-input" disabled>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Email:</label>
                    <input type="text" id="reportContactEmail" class="disabled-input" disabled>
                </div>
            </div>

            <div class="text-center">
                <a
                    id="reportFileLink"
                    href="#"
                    download
                    class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-5 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 opacity-50 cursor-not-allowed"
                    onclick="return false;"
                >
                    Download Report File
                </a>
            </div>
        </div>

        <!-- Initial message when no content is displayed -->
        <div id="initialMessage" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 text-center text-gray-600">
            Enter ID '1' to display the Inspection Report.
        </div>
    </div>

                fileName: 'Inspection_Report_5820_2025.pdf'

        };

        // Get DOM elements for inspection report (now primary content)
        const contentShowcase = document.getElementById('contentShowcase'); // Renamed from inspectionReportShowcase
        const reportNoDisplay = document.getElementById('reportNoDisplay');
        const reportDate = document.getElementById('reportDate');
        const reportClient = document.getElementById('reportClient');
        const reportTestDatePlace = document.getElementById('reportTestDatePlace');
        const reportEquipmentTested = document.getElementById('reportEquipmentTested');
        const reportEquipmentType = document.getElementById('reportEquipmentType');
        const reportEquipmentNo = document.getElementById('reportEquipmentNo');
        const reportCapacity = document.getElementById('reportCapacity');
        const reportTypeOfTest = document.getElementById('reportTypeOfTest');
        const reportApplicableRef = document.getElementById('reportApplicableRef');
        const reportInspectionProc = document.getElementById('reportInspectionProc');
        const visualChecksContainer = document.getElementById('visualChecksContainer');
        const reportImage = document.getElementById('reportImage');
        const reportContactTele = document.getElementById('reportContactTele');
        const reportContactWebsite = document.getElementById('reportContactWebsite');
        const reportContactEmail = document.getElementById('reportContactEmail');
        const reportFileLink = document.getElementById('reportFileLink');

        // Common elements
        const contentIdInput = document.getElementById('contentIdInput');
        const showContentBtn = document.getElementById('showContentBtn');
        const initialMessage = document.getElementById('initialMessage');

        // Function to update the display based on the ID
        function updateContentDisplay(id) {
            const content = contentData[id];

            // Hide all content sections initially
            contentShowcase.classList.add('hidden');
            initialMessage.classList.add('hidden');

            if (content && content.type === 'report') {
                contentShowcase.classList.remove('hidden');
                reportNoDisplay.textContent = content.reportNo;
                reportDate.value = content.reportDate;
                reportClient.value = content.client;
                reportTestDatePlace.value = content.testDatePlace;
                reportEquipmentTested.value = content.equipmentTested;
                reportEquipmentType.value = content.equipmentType;
                reportEquipmentNo.value = content.equipmentNo;
                reportCapacity.value = content.capacity;
                reportTypeOfTest.value = content.typeOfTest;
                reportApplicableRef.value = content.applicableRef;
                reportInspectionProc.value = content.inspectionProc;
                
                // Clear previous visual checks
                visualChecksContainer.innerHTML = '';
                // Populate visual checks by category
                content.visualCheck.forEach(category => {
                    // Add category header
                    const categoryHeaderDiv = document.createElement('div');
                    categoryHeaderDiv.className = 'col-span-3 md:col-span-3 bg-gray-200 text-gray-800 font-semibold p-2 mt-2 rounded-md';
                    categoryHeaderDiv.textContent = category.category;
                    visualChecksContainer.appendChild(categoryHeaderDiv);

                    // Add items within the category
                    category.items.forEach((check, index) => {
                        const checkItemDiv = document.createElement('div');
                        // Adjusted grid-cols to 3 as remarks are removed
                        checkItemDiv.className = 'grid grid-cols-3 items-center gap-2 py-2 border-b border-gray-200 last:border-b-0 px-2';
                        checkItemDiv.innerHTML = `
                            <div class="col-span-1 text-gray-700 font-normal text-sm">${check.item}</div>
                            <div class="flex items-center justify-center space-x-2">
                                <input type="checkbox" id="accepted-${category.category}-${index}" class="disabled-checkbox" ${check.accepted ? 'checked' : ''} disabled>
                                <label for="accepted-${category.category}-${index}" class="text-gray-600 text-sm sr-only">Accepted</label>
                            </div>
                            <div class="flex items-center justify-center space-x-2">
                                <input type="checkbox" id="rejected-${category.category}-${index}" class="disabled-checkbox" ${check.rejected ? 'checked' : ''} disabled>
                                <label for="rejected-${category.category}-${index}" class="text-gray-600 text-sm sr-only">Rejected</label>
                            </div>
                        `;
                        visualChecksContainer.appendChild(checkItemDiv);
                    });
                });

                reportImage.src = content.imageUrl;
                reportImage.alt = `Inspection Report for ${content.reportNo}`;
                reportContactTele.value = content.contactTele;
                reportContactWebsite.value = content.contactWebsite;
                reportContactEmail.value = content.contactEmail;

                reportFileLink.href = content.fileUrl;
                reportFileLink.download = content.fileName || `report-${id}.pdf`;
                reportFileLink.textContent = content.fileName || 'Download Report File';
                reportFileLink.classList.remove('opacity-50', 'cursor-not-allowed');
                reportFileLink.onclick = null;
            } else {
                // If ID not found or not a report type, show initial message
                initialMessage.classList.remove('hidden');
            }
        }

        // Event listener for the button
        showContentBtn.addEventListener('click', () => {
            const enteredId = contentIdInput.value.trim();
            updateContentDisplay(enteredId);
        });

        // Allow pressing Enter in the input field
        contentIdInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                showContentBtn.click();
            }
        });

        // Show initial message on load
        initialMessage.classList.remove('hidden');
    </script>
